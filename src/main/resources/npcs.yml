# Konfiguration für LuckySky-NPCs und deren Häuschen.
# Jeder Eintrag beschreibt das Citizens-NPC, den Weltabschnitt des Hauses
# sowie das Ablaufskript zum Kollabieren der Struktur.
#
# Beispielstruktur:
# npcs:
#   handler:
#     npc_id: 12                  # Citizens-ID des NPCs
#     world: "LuckySky"           # Weltname für das Haus
#     house:
#       area:
#         min: {x: -6, y: 100, z: -12}
#         max: {x: -2, y: 105, z: -8}
#     collapse_script:
#       type: "SEQUENTIAL"        # Aktuell unterstützte Variante A
#       phase_delay_ticks: 40      # Ticks zwischen den Phasen (2 Sekunden)
#       lower_per_phase: 0.35      # Absenkung pro Phase in Blöcken
#       despawn_after: true        # NPC nach Ende despawnen
#       recall: true               # NPC nach Delay wieder spawnen
#       recall_delay_ticks: 60     # Delay bis zum Respawn (3 Sekunden)
#     parking:
#       delay_ticks: 80            # Optionaler Move zur Parkposition nach dem Recall
#       location:
#         world: "LuckySky"
#         x: -4.5
#         y: 101.0
#         z: -6.5
#         yaw: 90.0
#         pitch: 0.0
#
# Ergänzende Variante B (FAWE-Schematics) kann pro Eintrag vorbereitet werden,
# indem collapse_script.type auf "FAWE" gesetzt und schematics.* angegeben wird.
# Die SEQUENTIAL-Variante funktioniert ohne FAWE und entfernt das Haus blockweise.

npcs: {}
