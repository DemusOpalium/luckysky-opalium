# LuckySky Admin GUI Layout
#
# Dieses Layout kann erweitert werden, um neue Menüs oder Buttons hinzuzufügen,
# ohne das Plugin neu zu bauen. Jeder Button kann entweder eine eingebaute
# Funktion (type: builtin), eine Befehlsliste (type: command) oder ein anderes
# Menü öffnen (type: open-menu).

defaults:
  # Material used whenever an invalid item is configured below.
  fallback-material: PAPER
  filler:
    material: LIGHT_BLUE_STAINED_GLASS_PANE
    name: " "

default-menu: main

buttons:
  start_5:
    type: builtin
    key: START_DURATION
    argument: 5
    lock-when-running: true
    display:
      material: CLOCK
      name: "&a▸ Start &f{minutes}m"
      lore:
        - "&7Setzt die Dauer auf &f{minutes}&7 Minuten."
        - "&7Aktueller Status: {state}"
      glow: true

  start_20:
    type: builtin
    key: START_DURATION
    argument: 20
    lock-when-running: true
    display:
      material: CLOCK
      name: "&a▸ Start &f{minutes}m"
      lore:
        - "&7Setzt die Dauer auf &f{minutes}&7 Minuten."
        - "&7Aktueller Status: {state}"

  start_60:
    type: builtin
    key: START_DURATION
    argument: 60
    lock-when-running: true
    display:
      material: CLOCK
      name: "&a▸ Start &f{minutes}m"
      lore:
        - "&7Setzt die Dauer auf &f{minutes}&7 Minuten."
        - "&7Aktueller Status: {state}"

  stop_game:
    type: builtin
    key: STOP_GAME
    display:
      material: BARRIER
      name: "&c■ Stop & Lobby"
      lore:
        - "&7Beendet das laufende Match und sendet alle zur Lobby."

  toggle_wither:
    type: builtin
    key: TOGGLE_WITHER
    display:
      material: WITHER_SKELETON_SKULL
      name: "&bWither: {status}"
      lore:
        - "&7Schaltet den automatischen Wither-Spawn um."

  toggle_taunts:
    type: builtin
    key: TOGGLE_TAUNTS
    display:
      material: GOAT_HORN
      name: "&dTaunts: {status}"
      lore:
        - "&7Aktiviert oder deaktiviert Wither-Taunts."

  scoreboard_toggle:
    type: builtin
    key: TOGGLE_SCOREBOARD
    display:
      material: OAK_SIGN
      name: "&9Scoreboard: {status}"
      lore:
        - "&7Blendet das LuckySky-Scoreboard ein oder aus."

  timer_toggle:
    type: builtin
    key: TOGGLE_TIMER
    display:
      material: COMPASS
      name: "&9Timer: {status}"
      lore:
        - "&7Schaltet den Timer im Scoreboard."

  cycle_variant:
    type: builtin
    key: CYCLE_VARIANT
    display:
      material: SPONGE
      name: "&5Variante"
      lore:
        - "&7Aktuell: &f{variant}"
        - "&7Klick, um zur nächsten Vorlage zu wechseln."

  spawn_wither:
    type: builtin
    key: SPAWN_WITHER_NOW
    display:
      material: NETHER_STAR
      name: "&dWither sofort"
      lore:
        - "&7Spawnt den Wither unmittelbar."

  reward_win:
    type: builtin
    key: TRIGGER_REWARD_WIN
    display:
      material: EMERALD
      name: "&aReward: Win"
      lore:
        - "&7Löst die Rewards für einen Sieg aus."

  reward_fail:
    type: builtin
    key: TRIGGER_REWARD_FAIL
    display:
      material: REDSTONE
      name: "&cReward: Fail"
      lore:
        - "&7Löst die Rewards für Zeitablauf aus."

  save_base:
    type: builtin
    key: SAVE_BASE
    display:
      material: WRITABLE_BOOK
      name: "&bBase sichern"
      lore:
        - "&7Sichert LuckySky als Snapshot."
        - "&8Ziel: {path}"
      glow: true

  load_base:
    type: builtin
    key: LOAD_BASE
    lock-when-running: true
    display:
      material: BOOK
      name: "&cBase laden"
      lore:
        - "&7Ersetzt LuckySky mit dem Snapshot."
        - "&8Status: {status}"

  load_schematic:
    type: builtin
    key: LOAD_SCHEMATIC
    display:
      material: PAPER
      name: "&bSchematic laden"
      lore:
        - "&7Kopiert platform.schem in den WorldEdit-Ordner."

  paste_schematic:
    type: builtin
    key: PASTE_SCHEMATIC
    display:
      material: STRUCTURE_BLOCK
      name: "&bSchematic pasten"
      lore:
        - "&7Pastet das aktuell geladene Schematic."

  soft_wipe:
    type: builtin
    key: SOFT_WIPE
    display:
      material: FEATHER
      name: "&aSoft-Wipe"
      lore:
        - "&7Entfernt nahe Entities rund um Lucky."

  hard_wipe:
    type: builtin
    key: HARD_WIPE
    display:
      material: NETHERITE_SWORD
      name: "&cHard-Wipe"
      lore:
        - "&7Großflächiger Entity-Wipe (inkl. Armorstands)."

  bind_all:
    type: builtin
    key: BIND_ALL
    display:
      material: RESPAWN_ANCHOR
      name: "&dBind LuckySky"
      lore:
        - "&7Bindet alle aktuellen Spieler an LuckySky."
        - "&6{warning}"
        - "&7Status: {allowed}"

  place_platform:
    type: builtin
    key: PLACE_PLATFORM
    display:
      material: PRISMARINE_BRICKS
      name: "&bPlattform"
      lore:
        - "&7Setzt die Standard-Plattform neu."

  place_platform_extended:
    type: builtin
    key: PLACE_PLATFORM_EXTENDED
    display:
      material: PRISMARINE_STAIRS
      name: "&bPlattform 3x3"
      lore:
        - "&73x3-Variante für Event-Starts."

  teleport_spawn:
    type: builtin
    key: TELEPORT_TO_SPAWN
    display:
      material: ENDER_PEARL
      name: "&dTeleport LuckySky"
      lore:
        - "&7Teleportiert dich auf die LuckySky-Plattform."

  save_config:
    type: builtin
    key: SAVE_CONFIG
    display:
      material: NAME_TAG
      name: "&aConfig speichern"
      lore:
        - "&7Schreibt alle Configs & lädt sie neu."

  portal_open:
    type: builtin
    key: OPEN_PORTAL
    display:
      material: END_PORTAL_FRAME
      name: "&bPortal öffnen"
      lore:
        - "&7Erstellt ein Multiverse-Portals Backspawn."

  portal_close:
    type: builtin
    key: CLOSE_PORTAL
    display:
      material: OBSIDIAN
      name: "&cPortal schließen"
      lore:
        - "&7Entfernt das Backspawn-Portal."

  goto_world:
    type: open-menu
    target: world
    display:
      material: GLOBE_BANNER_PATTERN
      name: "&9Welt-Tools"
      lore:
        - "&7Base Snapshots, Wipes & Plattform."

  goto_gameplay:
    type: open-menu
    target: gameplay
    display:
      material: DIAMOND_SWORD
      name: "&5Gameplay"
      lore:
        - "&7Scoreboard, Varianten & Rewards."

  goto_examples:
    type: open-menu
    target: examples
    display:
      material: WRITABLE_BOOK
      name: "&eVorlagen"
      lore:
        - "&7Beispiele für eigene Buttons."

  goto_player:
    type: open-menu
    target: player
    display:
      material: PLAYER_HEAD
      name: "&bSpieler-Menü"
      lore:
        - "&7Öffnet die Standard-Ansicht für User."

  go_back:
    type: open-menu
    target: main
    display:
      material: ARROW
      name: "&7Zurück"
      lore:
        - "&7Zurück zur Hauptübersicht."

  player_join_sample:
    type: command
    executor: console
    display:
      material: LIME_DYE
      name: "&aZum Spiel"
      lore:
        - "&7Beispiel: teleportiert den Spieler via Befehl."
      commands:
        - "warp luckysky {player}"

  player_info_sample:
    type: command
    executor: player
    display:
      material: PAPER
      name: "&bInfo"
      lore:
        - "&7Zeigt einen Info-Befehl für Spieler."
      commands:
        - "msg {player} &bViel Spaß auf LuckySky!"

menus:
  main:
    title: "&9LuckySky » Admin"
    size: 54
    buttons:
      10: start_5
      11: start_20
      12: start_60
      13: stop_game
      14: toggle_wither
      15: toggle_taunts
      16: goto_world
      19: scoreboard_toggle
      20: timer_toggle
      21: cycle_variant
      22: spawn_wither
      23: reward_win
      24: reward_fail
      28: goto_gameplay
      34: goto_examples
      40: goto_player

  world:
    title: "&9LuckySky » Welt"
    size: 45
    buttons:
      10: save_base
      11: load_base
      12: load_schematic
      13: paste_schematic
      19: soft_wipe
      20: hard_wipe
      21: bind_all
      22: place_platform
      23: place_platform_extended
      24: teleport_spawn
      30: save_config
      31: portal_open
      32: portal_close
      40: go_back

  gameplay:
    title: "&5LuckySky » Gameplay"
    size: 45
    buttons:
      10: scoreboard_toggle
      11: timer_toggle
      12: cycle_variant
      19: spawn_wither
      20: reward_win
      21: reward_fail
      28: goto_world
      40: go_back

  examples:
    title: "&eLuckySky » Vorlagen"
    size: 36
    buttons:
      10: save_base
      11: load_base
      12: start_5
      13: start_20
      14: start_60
      19: player_join_sample
      20: player_info_sample
      26: go_back

  player:
    title: "&bLuckySky » Spieler"
    size: 27
    permission: opalium.luckysky.menu.player
    buttons:
      11: player_join_sample
      15: player_info_sample
      22: go_back
