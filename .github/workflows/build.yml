name: build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Build (use wrapper if present, otherwise download Gradle)
        shell: bash
        run: |
          set -e
          if [ -f gradle/wrapper/gradle-wrapper.jar ]; then
            echo "Using Gradle Wrapper"
            chmod +x gradlew || true
            CMD="bash ./gradlew"
          else
            echo "Wrapper JAR missing â€“ downloading Gradle 8.10.2..."
            curl -sL -o gradle.zip https://services.gradle.org/distributions/gradle-8.10.2-bin.zip
            unzip -q gradle.zip
            CMD="./gradle-8.10.2/bin/gradle"
          fi
          $CMD --version
          $CMD clean build

      - name: Upload plugin jar
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: luckysky-opalium
          path: build/libs/*.jar
