# LuckySky Admin GUI Layout
#
# Ein einziges Menü mit allen wichtigen Event-Shortcuts.
# Buttons können erweitert oder entfernt werden, ohne das Plugin neu zu bauen.

defaults:
  filler:
    material: LIGHT_BLUE_STAINED_GLASS_PANE
    name: " "

default-menu: main

buttons:
  start_5:
    type: builtin
    key: START_DURATION
    argument: 5
    lock-when-running: true
    display:
      material: CLOCK
      name: "&a▸ Start &f{minutes}m"
      lore:
        - "&7Setzt die Dauer auf &f{minutes}&7 Minuten."
        - "&7Status: {state}"
      glow: true

  start_20:
    type: builtin
    key: START_DURATION
    argument: 20
    lock-when-running: true
    display:
      material: CLOCK
      name: "&a▸ Start &f{minutes}m"
      lore:
        - "&7Setzt die Dauer auf &f{minutes}&7 Minuten."
        - "&7Status: {state}"

  start_60:
    type: builtin
    key: START_DURATION
    argument: 60
    lock-when-running: true
    display:
      material: CLOCK
      name: "&a▸ Start &f{minutes}m"
      lore:
        - "&7Setzt die Dauer auf &f{minutes}&7 Minuten."
        - "&7Status: {state}"

  stop_game:
    type: builtin
    key: STOP_GAME
    display:
      material: BARRIER
      name: "&c■ Stop & Lobby"
      lore:
        - "&7Stoppt das Match & teleportiert alle zur Lobby."

  cycle_variant:
    type: builtin
    key: CYCLE_VARIANT
    display:
      material: SPONGE
      name: "&5Variante"
      lore:
        - "&7Aktuell: &f{variant}"
        - "&7Klick zum Wechseln."

  scoreboard_toggle:
    type: builtin
    key: TOGGLE_SCOREBOARD
    display:
      material: OAK_SIGN
      name: "&9Scoreboard: {status}"
      lore:
        - "&7Blendt das LuckySky-Scoreboard ein/aus."

  timer_toggle:
    type: builtin
    key: TOGGLE_TIMER
    display:
      material: COMPASS
      name: "&9Timer: {status}"
      lore:
        - "&7Schaltet den Timer im Scoreboard."

  toggle_wither:
    type: builtin
    key: TOGGLE_WITHER
    display:
      material: WITHER_SKELETON_SKULL
      name: "&bWither: {status}"
      lore:
        - "&7Automatischen Wither-Spawn toggeln."

  toggle_taunts:
    type: builtin
    key: TOGGLE_TAUNTS
    display:
      material: GOAT_HORN
      name: "&dTaunts: {status}"
      lore:
        - "&7Wither Taunts aktivieren/deaktivieren."

  spawn_wither:
    type: builtin
    key: SPAWN_WITHER_NOW
    display:
      material: NETHER_STAR
      name: "&dWither sofort"
      lore:
        - "&7Spawnt den Wither direkt."

  reward_win:
    type: builtin
    key: TRIGGER_REWARD_WIN
    display:
      material: EMERALD
      name: "&aReward: Win"
      lore:
        - "&7Löst Win-Rewards aus."

  reward_fail:
    type: builtin
    key: TRIGGER_REWARD_FAIL
    display:
      material: REDSTONE
      name: "&cReward: Fail"
      lore:
        - "&7Löst Fail-Rewards aus."

  npc_deploy:
    type: command
    executor: player
    display:
      material: ARMOR_STAND
      name: "&eNPC Deploy"
      lore:
        - "&7Stellt Event-NPCs auf."
        - "&8Passe commands unter admin-gui.yml an."
    commands:
      - "tell {player} §7[§bLuckySky§7] §cKonfiguriere npc_deploy commands in admin-gui.yml"

  npc_recall:
    type: command
    executor: player
    display:
      material: LEAD
      name: "&eNPC Recall"
      lore:
        - "&7Holt Event-NPCs zurück."
        - "&8Passe commands unter admin-gui.yml an."
    commands:
      - "tell {player} §7[§bLuckySky§7] §cKonfiguriere npc_recall commands in admin-gui.yml"

  rotate_world:
    type: command
    executor: player
    display:
      material: GLOBE_BANNER_PATTERN
      name: "&9Welt-Rotation"
      lore:
        - "&7Startet die nächste Welt-Rotation."
        - "&8Passe commands unter admin-gui.yml an."
    commands:
      - "tell {player} §7[§bLuckySky§7] §cKonfiguriere rotate_world commands in admin-gui.yml"

  save_base:
    type: builtin
    key: SAVE_BASE
    display:
      material: WRITABLE_BOOK
      name: "&bBase sichern"
      lore:
        - "&7Snapshot der LuckySky-Welt erstellen."
        - "&8Ziel: {path}"
      glow: true

  load_base:
    type: builtin
    key: LOAD_BASE
    lock-when-running: true
    display:
      material: BOOK
      name: "&cBase laden"
      lore:
        - "&7Snapshot nach LuckySky zurückspielen."
        - "&8Status: {status}"

  load_schematic:
    type: builtin
    key: LOAD_SCHEMATIC
    display:
      material: PAPER
      name: "&bSchematic laden"
      lore:
        - "&7Kopiert platform.schem in den WorldEdit-Ordner."

  paste_schematic:
    type: builtin
    key: PASTE_SCHEMATIC
    display:
      material: STRUCTURE_BLOCK
      name: "&bSchematic pasten"
      lore:
        - "&7Pastet das geladene Schematic."

  place_platform:
    type: builtin
    key: PLACE_PLATFORM
    display:
      material: PRISMARINE_BRICKS
      name: "&bPlattform"
      lore:
        - "&7Setzt die Standard-Plattform."

  place_platform_extended:
    type: builtin
    key: PLACE_PLATFORM_EXTENDED
    display:
      material: PRISMARINE_STAIRS
      name: "&bPlattform 3x3"
      lore:
        - "&73x3-Event-Plattform setzen."

  teleport_spawn:
    type: builtin
    key: TELEPORT_TO_SPAWN
    display:
      material: ENDER_PEARL
      name: "&dTeleport LuckySky"
      lore:
        - "&7Teleportiert dich zur LuckySky-Plattform."

  soft_wipe:
    type: builtin
    key: SOFT_WIPE
    display:
      material: FEATHER
      name: "&aSoft-Wipe"
      lore:
        - "&7Entfernt nahe Entities."

  hard_wipe:
    type: builtin
    key: HARD_WIPE
    display:
      material: NETHERITE_SWORD
      name: "&cHard-Wipe"
      lore:
        - "&7Großflächiger Entity-Wipe."

  bind_all:
    type: builtin
    key: BIND_ALL
    display:
      material: RESPAWN_ANCHOR
      name: "&dBind LuckySky"
      lore:
        - "&7Bindet alle aktuellen Spieler."
        - "&6{warning}"
        - "&7Status: {allowed}"

  portal_open:
    type: builtin
    key: OPEN_PORTAL
    display:
      material: END_PORTAL_FRAME
      name: "&bPortal öffnen"
      lore:
        - "&7Erstellt das Backspawn-Portal (MV Portals)."

  portal_close:
    type: builtin
    key: CLOSE_PORTAL
    display:
      material: OBSIDIAN
      name: "&cPortal schließen"
      lore:
        - "&7Entfernt das Backspawn-Portal."

  save_config:
    type: builtin
    key: SAVE_CONFIG
    display:
      material: NAME_TAG
      name: "&aConfig speichern"
      lore:
        - "&7Schreibt alle Configs & lädt sie neu."

  reload_plugin:
    type: builtin
    key: RELOAD_PLUGIN
    display:
      material: EXPERIENCE_BOTTLE
      name: "&bLuckySky reload"
      lore:
        - "&7Lädt Einstellungen & Services neu."

menus:
  main:
    title: "&9LuckySky » Admin"
    size: 54
    buttons:
      10: start_5
      11: start_20
      12: start_60
      13: stop_game
      14: cycle_variant
      15: scoreboard_toggle
      16: timer_toggle

      19: toggle_wither
      20: toggle_taunts
      21: spawn_wither
      22: reward_win
      23: reward_fail
      24: npc_deploy
      25: npc_recall

      28: save_base
      29: load_base
      30: load_schematic
      31: paste_schematic
      32: place_platform
      33: place_platform_extended
      34: teleport_spawn

      37: soft_wipe
      38: hard_wipe
      39: bind_all
      40: portal_open
      41: portal_close
      42: rotate_world
      43: save_config
      44: reload_plugin
