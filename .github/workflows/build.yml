name: Build LuckySky-Opalium

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: false   # LFS nicht nötig. Wir erzeugen die Wrapper-JAR im CI.

      - name: Ensure wrapper properties exist
        run: |
          mkdir -p gradle/wrapper
          if [ ! -f gradle/wrapper/gradle-wrapper.properties ]; then
            cat > gradle/wrapper/gradle-wrapper.properties <<'EOF'
          distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-8.10.2-bin.zip
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          EOF
          fi

      - name: Prepare real Gradle wrapper JAR (extract from official ZIP)
        run: |
          set -e
          mkdir -p gradle/wrapper
          curl -L -o gradle-8.10.2-bin.zip https://services.gradle.org/distributions/gradle-8.10.2-bin.zip
          # Extrahiere NUR die Wrapper-JAR direkt aus dem ZIP in den Zielpfad:
          unzip -p gradle-8.10.2-bin.zip gradle-8.10.2/lib/plugins/gradle-wrapper-8.10.2.jar > gradle/wrapper/gradle-wrapper.jar
          rm -f gradle-8.10.2-bin.zip
          # Sanity-Check (muss groß sein, keine 554 Bytes):
          test $(stat -c%s gradle/wrapper/gradle-wrapper.jar) -gt 50000

      - name: Setup Temurin JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Make gradlew executable (LF ok)
        run: |
          git ls-files gradlew >/dev/null 2>&1 || true
          chmod +x ./gradlew

      - name: Build
        run: ./gradlew clean build --warning-mode all

      - name: Upload plugin jar
        uses: actions/upload-artifact@v4
        with:
          name: luckysky-opalium
          path: build/libs/*.jar
