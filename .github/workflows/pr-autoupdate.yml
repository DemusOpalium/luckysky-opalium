# .github/workflows/pr-autoupdate.yml
name: pr-autoupdate
on:
  pull_request:
    types: [opened, synchronize, reopened]
permissions:
  contents: write
  pull-requests: write
jobs:
  update:
    # Nur PRs aus demselben Repo updaten (Forks Ã¼berspringen)
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - name: Update branch from base via API (fast-forward/merge)
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            await github.request('PUT /repos/{owner}/{repo}/pulls/{pull_number}/update-branch', {
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number
            });
