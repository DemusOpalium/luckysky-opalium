world: "LuckySky"
spawn: {x: 0, y: 101, z: 2, yaw: 180.0, pitch: 0.0}

lucky:
  pos: {x: 0, y: 102, z: 6}
  interval_ticks: 160
  require_air_at_target: true
  variant: "RANDOM"   # wird an LuckyBlock-Command/API übergeben
  variants_available: ["RANDOM", "CLASSIC", "CHAOS"]

platform:
  big_3x3: true
  base:
    blocks:
      - {x: 0, y: 100, z: -1, type: "PRISMARINE_STAIRS", data: "facing=south,half=bottom,shape=straight"}
      - {x: 0, y: 100, z:  0, type: "PRISMARINE_STAIRS", data: "facing=south,half=bottom,shape=straight"}
      - {x: 0, y: 100, z:  1, type: "PRISMARINE_BRICKS"}
      - {x: 0, y: 100, z:  2, type: "PRISMARINE_BRICKS"}

durations:
  minutes_default: 60
  presets: [5, 20, 60]

withers:
  enable: true
  spawn_after_minutes: 60
  taunts:
    enable: true
    every_ticks: 1200
    lines:
      - "[WITHER] Ich bin die Leere zwischen euren Sternen…"
      - "[WITHER] Eure Hoffnung zerbricht wie Glas."
      - "[WITHER] Atmet Staub, Sterbliche."

wipes:
  entity_soft_every_ticks: 3600
  radius: 300
  hardwipe:
    radius: 1500
    armorstand_radius: 5000

rewards:
  mode: "all"  # "all" oder "killer"
  on_boss_kill:
    commands:
      - "eco give %player% 5000"
      - "broadcast &a%player% hat LuckySky gewonnen!"
  on_fail:
    commands:
      - "tellraw %player% {\"text\":\"Schade! Nächstes Mal!\",\"color\":\"gray\"}"

lives:
  one_life: false

messages:
  prefix: "&b⛯ LuckySky: &r"

duels:
  enabled: true
  plugin: "Duels"
  menu:
    title: "&8LuckySky Duels"
    size: 27
    fill:
      material: "GRAY_STAINED_GLASS_PANE"
      name: "&0"
      lore: []
    items:
      "10":
        material: "IRON_SWORD"
        name: "&aSolo Queue"
        lore:
          - "&7Tritt der Solo-Warteschlange bei."
        commands:
          - "duels queue solo {player}"
        close: true
      "13":
        material: "DIAMOND_SWORD"
        name: "&bRanked Queue"
        lore:
          - "&7Tritt der Ranked-Warteschlange bei."
        commands:
          - "duels queue ranked {player}"
        close: true
      "16":
        material: "BARRIER"
        name: "&cWarteschlange verlassen"
        lore:
          - "&7Verlasse alle Warteschlangen."
        commands:
          - "duels leave {player}"
        close: true
